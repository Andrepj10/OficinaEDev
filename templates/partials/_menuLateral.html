{% load static %}

<div class="pagina-inicial">
    <header class="cabecalho">
        <img src="{% static '/assets/logo/logoOficina.png' %}" alt="No more mess" />
        {% for message in messages %}
        <div class="alert alert-primary">
            <p id="messages">{{message}}</p>
        </div>
        {% endfor %}
        <div class="cabecalho__busca">
            <div class="busca__fundo">
                <form action="{% url 'buscar' %}">
                    <input class="busca__input" type="text" name="buscar" placeholder="O que você procura?">
                    <button type="submit">
                        <img class="busca__icone" src="{% static '/assets/ícones/1x/search.png' %}" alt="ícone de search">
                    </button>
                </form>
            </div>
        </div>
    </header>
    
    <main class="principal">
        <section class="menu-lateral">
            <nav class="menu-lateral__navegacao">
                <a href="{% url 'index' %}"><img src="{% static '/assets/ícones/1x/Home - ativo.png' %}"> Home</a>
                <a href="{% url 'anotacoes' %}"><img src="{% static '/assets/ícones/1x/Mais vistas - inativo.png' %}"> Anotações</a>
                


                
                <a href="{% url 'eventos' %}" id="eventos-link">
                    <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                    Eventos
                    <span id="seta" class="seta-cima"></span>
                </a>        
                <div id="novo-evento" style="display: none;">
                    <a href="{% url 'novo_evento' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Criar Evento
                    </a>
                </div>  
                <div id="eventos-andamento" style="display: none;">
                    <a href="{% url 'evento_andamento' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Eventos em andamento
                    </a>
                </div>                
                <div id="eventos-concluido" style="display: none;">
                    <a href="{% url 'evento_concluido' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Eventos concluídos
                    </a>
                </div>
                
                
               
                <a href="{% url 'metas' %}" id="metas-link">
                    <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                    Metas
                </a>        
                <div id="nova-meta" style="display: none;">
                    <a href="{% url 'nova_meta' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Criar meta
                    </a>
                </div>  
                <div id="meta-andamento" style="display: none;">
                    <a href="{% url 'meta_andamento' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Metas em andamento
                    </a>
                </div>                
                <div id="meta-concluida" style="display: none;">
                    <a href="{% url 'meta_concluida' %}">
                        <img src="{% static '/assets/ícones/1x/Novas - inativo.png' %}">
                        Metas concluídos
                    </a>
                </div>
                






                <a href="{% url 'tarefas' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Tarefas</a>
                <a href="{% url 'login' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Login</a>
                <a href="{% url 'cadastro' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Cadastro</a>
                <a href="{% url 'logout' %}"><img src="{% static '/assets/ícones/1x/Surpreenda-me - inativo.png' %}"> Logout</a>
            </nav>




            <script>
                const eventosLink = document.getElementById("eventos-link");
                const novoEventoDiv = document.getElementById("novo-evento");
                const eventosAndamentoDiv = document.getElementById("eventos-andamento");
                const eventosConcluidoDiv = document.getElementById("eventos-concluido");
               
                
                let eventosVisible = false;
               
            
                eventosLink.addEventListener("click", function(event) {
                    event.preventDefault();
            
                    novoEventoDiv.style.display = eventosVisible ? "none" : "block";
                    eventosAndamentoDiv.style.display = eventosVisible ? "none" : "block";
                    eventosConcluidoDiv.style.display = eventosVisible ? "none" : "block";
            
                  
                    eventosVisible = !eventosVisible;
                  
                });

                const metasLink = document.getElementById("metas-link");
const novaMetaDiv = document.getElementById("nova-meta");
const metaAndamentoDiv = document.getElementById("meta-andamento");
const metaConcluidaDiv = document.getElementById("meta-concluida");

let metasVisible = false;
let metasAndamentoVisible = false;
let metasConcluidaVisible = false;

metasLink.addEventListener("click", function(event) {
    event.preventDefault();

    novaMetaDiv.style.display = metasVisible ? "none" : "block";
    metaAndamentoDiv.style.display = metasAndamentoVisible ? "none" : "block";
    metaConcluidaDiv.style.display = metasConcluidaVisible ? "none" : "block";

    metasVisible = !metasVisible;
    metasAndamentoVisible = false; // Oculta "Metas em Andamento" quando o link principal é clicado
    metasConcluidaVisible = false; // Oculta "Metas Concluídas" quando o link principal é clicado
});

// Repita o processo para os links "Metas em Andamento" e "Metas Concluídas"
const metaAndamentoLink = document.getElementById("meta-andamento-link");
const metaConcluidaLink = document.getElementById("meta-concluida-link");

metaAndamentoLink.addEventListener("click", function(event) {
    event.preventDefault();

    novaMetaDiv.style.display = "none";
    metaAndamentoDiv.style.display = metasAndamentoVisible ? "none" : "block";
    metaConcluidaDiv.style.display = "none";

    metasVisible = false; // Oculta "Criar Meta" quando "Metas em Andamento" é clicado
    metasAndamentoVisible = !metasAndamentoVisible;
    metasConcluidaVisible = false; // Oculta "Metas Concluídas" quando "Metas em Andamento" é clicado
});

metaConcluidaLink.addEventListener("click", function(event) {
    event.preventDefault();

    novaMetaDiv.style.display = "none";
    metaAndamentoDiv.style.display = "none";
    metaConcluidaDiv.style.display = metasConcluidaVisible ? "none" : "block";

    metasVisible = false; // Oculta "Criar Meta" quando "Metas Concluídas" é clicado
    metasAndamentoVisible = false; // Oculta "Metas em Andamento" quando "Metas Concluídas" é clicado
    metasConcluidaVisible = !metasConcluidaVisible;
});

            </script>
            


            
        </section>
