{% extends 'shared/base.html' %}
{% load static %}

{% block content %}

<style>
    .imagem__titulo,
    .imagem__descricao {
        color: white; /* Define a cor do texto como branca */
    }
    </style>
    <section class="conteudo">
        {% for meta in cards %}
            <section class="imagem">
                <div class="imagem__conteudo">
                    <!-- Aqui vem o código para exibir a informação da meta -->
                    <p class="imagem__titulo">{{ meta.nomeMeta }}</p>
                    <p class="imagem__descricao">Data de Início: {{ meta.data_inicio }}</p>
                    <p class="imagem__descricao">Data de Fim: {{ meta.data_fim }}</p>
                    <p class="imagem__descricao">Quantidade de Passos: {{ meta.quantidade_passos }}</p>
              
                    <div>
                     
                       
                        <a href="{% url 'deletar_meta' meta.id %}">
                            <button class="btn btn-danger col-12" style="padding: 5px;">Deletar</button>
                        </a>
                        
                    </div>
                </div>
            </section>
        {% endfor %}
    </section>
</main>
</div>
{% endblock %}
